<md-content>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        Dashboard
      </h2>
    </div>
  </md-toolbar>
  <p>
    Internal MQTT port:
    <code>
      {{credentials.mqttPort}}
    </code>
  </p>
  <p>
    MQTT Websocket port:
    <code>
      {{credentials.mqttWsPort}}

    <code>
      {{appSettings.appToken}}

  </p>
  <p>

    <code>
      {{appSettings.appSecret}}
    </code>
  </p>
</md-content>
