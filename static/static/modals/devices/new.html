<md-dialog flex="50">
  <md-dialog-content>
    <md-input-container>
      <label for="name">Name:</label>
      <input type="text" ng-model="selectedDevice.name"></input>
    </md-input-container>
    <md-input-container>
      <label for="name">Type:</label>
      <input type="text" ng-model="selectedDevice.type"></input>
    </md-input-container>
    <md-input-container>
      <label for="application">Application:</label>      
      <md-select ng-model="selectedDevice.application.name" placeholder="Application">
        <md-option ng-repeat="application in applications" ng-value="application.name">{{application.name}}</md-option>
      </md-select>
    </md-input-container>
  </md-dialog-content>
  <md-dialg-actions>
    <md-button ng-click="createDevice()">Create</md-button>
    <md-button ng-click="cancelDialog()">Cancel</md-button>
  </md-dialg-actions>
</md-dialog>
