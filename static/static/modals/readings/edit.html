<md-dialog flex="50">
  <md-dialog-content>
    <md-input-container>
      <label for="name">Name:</label>
      <input type="text" ng-model="selectedReading.name"></input>
    </md-input-container>
    <md-input-container>
      <label for="data">Data:</label>
      <textarea ng-model="selectedReading.data"></textarea>
    </md-input-container>
  </md-dialog-content>
  <md-dialg-actions>
    <md-button ng-click="saveReading()">Save</md-button>
    <md-button ng-click="deleteDialog()">Delete</md-button>
    <md-button ng-click="cancelDialog()">Cancel</md-button>
  </md-dialg-actions>
</md-dialog>
