<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/static/bower/angular-material/angular-material.css">
    <link rel="stylesheet" href="/static/assets/highlightjs/androidstudio.css">
    <link rel="stylesheet" href="/static/bower/ionicons/css/ionicons.css">
    
    <link href="/static/bower/angular-chart.js/dist/angular-chart.css" rel="stylesheet">
    
  </head>
  <body ng-app='app'>
    <div>
      <section layout="flow" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-is-open="true" md-is-locked-open="true">
          <md-toolbar>
            <div class="md-toolbar-tools">
              <span>
                Menu
              </span>
            </div>
          </md-toolbar>
          <md-subheader ng-controller="MenuCtrl">Selected app: {{app.name}}</md-subheader>
          <md-list>
            <md-list-item>
              <span ui-sref="applications" style="width: 100%">
                Applications
              </span>
            </md-list-item>
            <md-list-item>
              <span ui-sref="devices" style="width: 100%">
                Devices
              </span>
            </md-list-item>
            <md-list-item>
              <span ui-sref="readings" style="width: 100%">
                Readings
              </span>
            </md-list-item>
            <md-list-item>
              <span ui-sref="charts" style="width: 100%">
                Charts
              </span>
            </md-list-item>
            <md-list-item>
              <span ui-sref="messages" style="width: 100%">
                Messages
              </span>
            </md-list-item>
          </md-list>
        </md-sidenav>
        <md-content layout-padding flex>
          <div ui-view="main"></div>
        </md-content>
      </section>
    </div>
    <script src="/static/assets/highlightjs/highlight.pack.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/bower/lodash/lodash.js"></script>
    <script src="/static/bower/angular/angular.js"></script>
    <script src="/static/bower/angular-aria/angular-aria.js"></script>
    <script src="/static/bower/angular-animate/angular-animate.js"></script>
    <script src="/static/bower/angular-material/angular-material.js"></script>
    <script src="/static/bower/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src='/static/bower/angular-socket-io/socket.js'></script>
    <script src="/static/bower/Chart.js/Chart.js" type="text/javascript"></script>
    <script src='/static/bower/angular-chart.js/dist/angular-chart.js'></script>
    <script src='/static/bower/angular-highlightjs/angular-highlightjs.js'></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/controllers/readings.js"></script>
    <script src="/static/js/controllers/devices.js"></script>
    <script src="/static/js/controllers/messages.js"></script>
    <script src="/static/js/services.js"></script>
  </body>
</html>
